# Ghost role for people that like chilling out as a telgnostic projection
- type: entity
  name: machine elf
  id: MobMachineElf
  components:
  - type: Sprite
    overrideContainerOcclusion: true # Ghosts always show up regardless of where they're contained.
    noRot: true
    drawdepth: Ghosts
    sprite: Objects/Consumable/Food/bowl.rsi
    state: eyeball
    color: "#90EE90"
    layers:
      - state: eyeball
        shader: unshaded
  - type: Psionic
  - type: MindContainer
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: KinematicController
    fixedRotation: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 13
        mask:
        - GhostImpassable
  - type: MovementSpeedModifier
    baseSprintSpeed: 8
    baseWalkSpeed: 5
  - type: MovementIgnoreGravity
  - type: InputMover
  - type: Appearance
  - type: Eye
  - type: Input
    context: "ghost"
  - type: Examiner
  - type: NoNormalInteraction
  - type: GhostTakeoverAvailable
  - type: GhostRole
    allowSpeech: false
    allowMovement: true
    name: ghost-role-information-machine-elf-name
    description: ghost-role-information-machine-elf-description